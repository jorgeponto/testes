<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8">
    <title>Elementos label que não estão visíveis ou estão posicionados incorretamente</title>    
  </head>
  <body>
    <h1>Elementos label que não estão visíveis ou estão posicionados incorretamente</h1>

    <h2>Construção original input type checkbox label</h2>

    <div class="cookiescript_checkbox">
        <div class="mdc-checkbox">
          <input id="cookiescript_category_strict" data-cookiescript="checkbox-input" type="checkbox" class="mdc-checkbox__native-control cookiescript_checkbox_input" value="strict" disabled="" checked="">
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
            </svg>
          </div>
        </div>
        <label class="cookiescript_checkbox_label" for="cookiescript_category_strict">
          <span class="cookiescript_checkbox_text" data-cs-i18n-text="{&quot;en&quot;:&quot;Strictly necessary&quot;,&quot;pt&quot;:&quot;Estritamente necess\u00e1rios&quot;}">Estritamente necessários</span>
        </label>
      </div>

    <h2>Construção com a input type checkbox label</h2>

    <div class="cookiescript_checkbox">
        <div class="mdc-checkbox">
          <input id="cookiescript_category_strict2" data-cookiescript="checkbox-input" type="checkbox" class="mdc-checkbox__native-control cookiescript_checkbox_input" value="strict" disabled="" checked="">
 <label class="cookiescript_checkbox_label" for="cookiescript_category_strict2">
          <span class="cookiescript_checkbox_text" data-cs-i18n-text="{&quot;en&quot;:&quot;Strictly necessary&quot;,&quot;pt&quot;:&quot;Estritamente necess\u00e1rios&quot;}">Estritamente necessários</span>
        </label>
        </div>        
      </div>

<h2>Construção label input type checkbox - inversão da versão original</h2>

    <div class="cookiescript_checkbox">
       <label class="cookiescript_checkbox_label" for="cookiescript_category_strict3">
          <span class="cookiescript_checkbox_text" data-cs-i18n-text="{&quot;en&quot;:&quot;Strictly necessary&quot;,&quot;pt&quot;:&quot;Estritamente necess\u00e1rios&quot;}">Estritamente necessários</span>
        </label>

        <div class="mdc-checkbox">
          <input id="cookiescript_category_strict3" data-cookiescript="checkbox-input" type="checkbox" class="mdc-checkbox__native-control cookiescript_checkbox_input" value="strict" disabled="" checked="">
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
            </svg>
          </div>
        </div>
      </div>
    
  </body>
</html>
